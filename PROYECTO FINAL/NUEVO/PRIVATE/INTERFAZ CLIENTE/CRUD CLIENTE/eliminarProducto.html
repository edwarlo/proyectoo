    <div class="contenedor__eliminar">
        <p>NOTA: Los espacios con <font color="red">*</font> son obligatorios</p>
        <div class="elimina">
            <form action="$">
                <div class="dato__referencia" id="content1">
                    <div class="text__label">
                        <label>Referencia Producto: <font color="red">*</font></label>
                    </div>
                    <div class="text__input">
                        <input type="text" name="referencia__producto"  placeholder="Ingrese Referencia" >
                    </div>
                </div>

                <div class="dato" id="content2">
                    <div class="text__label">
                        <label>Nombre Producto: <font color="red">*</font></label>
                    </div>
                    <div class="text__input">
                        <input type="text" name="referencia__producto" disabled placeholder="Ingrese Nombre" >
                    </div>
                </div>

                <div class="dato" id="content1">
                    <div class="text__label">
                        <label>Cantidad Producto: <font color="red">*</font></label>
                    </div>
                    <div class="text__input">
                        <input type="number" name="referencia__producto" disabled placeholder="Ingrese Cantidad" >
                    </div>
                </div><div class="dato" id="content2">
                    <div class="text__label">
                        <label>Precio compra: <font color="red">*</font></label>
                    </div>
                    <div class="text__input">
                        <input type="text" name="referencia__producto" disabled placeholder="Ingrese Referencia" >
                    </div>
                </div>

                <div class="dato" id="content1">
                    <div class="text__label">
                        <label>IVA: <font color="red">*</font></label>
                    </div>
                    <div class="text__input">
                        <input type="text" name="referencia__producto" disabled placeholder="Ingrese Nombre" >
                    </div>
                </div>

                <div class="dato" id="content2">
                    <div class="text__label">
                        <label>Peso: <font color="red">*</font></label>
                    </div>
                    <div class="text__input">
                        <input type="text" name="referencia__producto" disabled placeholder="Ingrese Cantidad" >
                    </div>
                </div>
                <div class="dato" id="content1">
                    <div class="text__label">
                        <label>Manejo Peso: <font color="red">*</font></label>
                    </div>
                    <div class="text__input">
                        <select disabled name="manejo__peso">
                            <option value="1">Si</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                </div>

                    </div>

                    </div>
                </div>

                <input type="button" value="Buscar" class="btn__busProduc">
                <input type="button" value="Eliminar" class="btn__elimiProduc">
